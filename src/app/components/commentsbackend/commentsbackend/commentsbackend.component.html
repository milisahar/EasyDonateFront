

<head>  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script></head>
   <body><div class="card">

    <div class="container  ">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-12 col-lg-12">
      <div class="card text-dark">
        <div class="card-body">
          <h4 class="mb-0">Recent comments</h4>
          <p class="fw-light ">All of the latest comments</p>


          <div [ngClass]="{'comment': true, 'border': comment.boosted, 'shadow': comment.boosted, 'mb-4': !comment.boosted}" *ngFor="let comment of comments">
            <div class="row">
              <div class="col-md-8">
                <img class="rounded-circle shadow-1-strong me-3" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(23).webp" alt="avatar" width="60" height="60" />
                <div>
                  <div>
                    <span class="badge bg-warning ms-2" *ngIf="comment.boosted">
                      <span class="material-icons">push_pin</span>
                      Most Boosted
                    </span>
                  </div>
                  <h5 class="fw-bold mb-1">{{comment.title}}</h5>
                  <p class="mb-0">{{ comment.content}}</p> 
                </div>
              </div>
              <div class="col-md-4 d-flex flex-column justify-content-between align-items-end">
                <div>
                  
                  <button class="btn btn-danger btn-sm rounded-pill mt-2" (click)="delete(comment.id)">
                    <span class="material-icons">delete</span>Delete
                  </button>
                
                <button type="button" class="btn btn-sm btn-outline-info mt-2">
                  <span class="material-icons">arrow_upward</span> {{comment.boosts}}
                </button>
                <button class="btn btn-default btn-sm rounded-pill mt-2" [routerLink]="['/updatecomment', comment.id]" [queryParams]="{ id: comment.id }">Edit</button>
              </div>
           
          
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
</div>

</div>
