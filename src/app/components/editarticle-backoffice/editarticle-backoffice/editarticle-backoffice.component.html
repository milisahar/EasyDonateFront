<div style="margin: 50px auto; width: 50%;">
  <form [formGroup]="articleForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" name="title" required formControlName="title" disabled>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" name="description" type="text" required formControlName="description">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Content</label>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo." name="content" required formControlName="content"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
            <mat-label>Select tags</mat-label>
<mat-select formControlName="tags" multiple>
              <mat-option *ngFor="let tag of allTags" [value]="tag">{{ tag }}</mat-option>
            </mat-select>
          </mat-form-field>
          
      </div>
    </div>
    
    <button mat-raised-button type="submit" class="btn pull-right">Save Changes</button>
    <div class="clearfix"></div>
  </form>
</div>
