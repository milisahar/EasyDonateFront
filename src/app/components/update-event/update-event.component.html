<form [formGroup]="eventForm" >
    <div  class="home-container">
        <h2> Update Event</h2>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>title</mat-label>
                <input matInput   formControlName="title" >
                <mat-error >test</mat-error>
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>place </mat-label>
                <input matInput formControlName="place" >
                <mat-error >test</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <label for="exampleInputdate">Starts At</label>
            <input type="date" class="form-control" id="exampleInputdate" value="" formControlName="date" >
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>description</mat-label>
                <input matInput  formControlName="description" >
                <mat-error >test</mat-error>
            </mat-form-field>
        </div>


        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>capacity</mat-label>
                <input type="number" matInput formControlName="capacity"  >
                <mat-error >test</mat-error>
            </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>type</mat-label>
            <mat-select  formControlName="type">
                <mat-option *ngFor="let type of type" [value]="type.value" >
                    {{type.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button class="btn btn-primary button" (click)="createEvent()">Update</button>
    </div>
</form>
